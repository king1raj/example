<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <section class="max-w-4xl mx-auto">
      <h1 class="text-center text-gray-700 px-5 py-4 border mt-5   rounded-md bg-blue-100 text-3xl font-medium tracking-wider">
        Basic Todo
      </h1>
  </section>
  <div class="bg-blue-50 p-8 border rounded-md shadow-sm  flex justify-between max-w-4xl mx-auto"  >
  <form action="" class="flex" id="todoform">
    <div class="mt-2">
    <label for="" class="mr-2 text-lg text-gray-600 font-medium">Create</label>
    <input type="text" class="border border-gray-200 py-2 px-2 rounded-md focus:outline-none" id="todoinput">
  </div>
    <div class="ml-2">
      <button class="mt-2 border px-3 py-2 rounded-xl bg-yellow-200 focus:outline-none hover:bg-yellow-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
      </button>
    </div>
  </form>  
  <ul class="mt-2" id="todolist">
    
  </ul>
  
  </div>
</body>
<script src="./js/script.js"></script>
